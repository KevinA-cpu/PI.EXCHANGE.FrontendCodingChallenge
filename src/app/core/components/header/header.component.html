<div class="header">
  <div class="container">
    <p-image
      [src]="theme ? logoLightMode : logoDarkMode"
      alt="PI.EXCHANGE logo"
    />
    <h2 class="title">{{ title }}</h2>
  </div>
  <p-toggleButton
    (onChange)="switchTheme()"
    onIcon="pi pi-moon"
    offIcon="pi pi-sun"
  ></p-toggleButton>
</div>
